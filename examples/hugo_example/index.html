<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Example - Comment Widget</title>
    <!-- This file demonstrates embedding the comment widget in a Hugo static site -->
</head>
<body>
    <h1>Hugo Integration Example</h1>
    <p>This example shows how to integrate the comment widget into a Hugo-generated static site.</p>

    <!-- Include the widget script -->
    <script src="/widget/src/widget.js"></script>

    <!-- Add the widget to your Hugo template -->
    <comment-widget thread-id="{{ .Permalink }}"></comment-widget>

    <!-- Hugo-specific notes:
         - Replace {{ .Permalink }} with your actual Hugo template variable
         - Ensure the widget script is loaded in your site's head or footer
         - Configure the API base URL in your Hugo config -->
</body>
</html>
