<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCities Example - Comment Widget</title>
    <!-- This file demonstrates embedding the comment widget on a NeoCities site -->
</head>
<body>
    <h1>NeoCities Integration Example</h1>
    <p>This example shows how to integrate the comment widget into a NeoCities-hosted site.</p>

    <!-- Include the widget script -->
    <script src="/widget/src/widget.js"></script>

    <!-- Add the widget with NeoCities theme -->
    <comment-widget thread-id="neocities-page" theme="neocities"></comment-widget>

    <!-- NeoCities-specific notes:
         - Perfect for retro-style websites
         - The neocities theme matches the aesthetic
         - Host the widget files on your NeoCities site or use CDN -->
</body>
</html>
